<div class="app-form-textarea app-form-group" [formGroup]="form">
  <label [attr.for]="question.key">
    {{question.label}}:
  </label>
  <br />
  <textarea [id]="question.key" class="app-form-control"
      [formControlName]="question.key">
  </textarea>
  
  <div class="app-form-error-message" *ngIf="!isValid">
    {{question.label}} is required
  </div>
</div>

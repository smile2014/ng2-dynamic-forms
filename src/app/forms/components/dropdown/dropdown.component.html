<div [formGroup="form"]>
  <label [attr.for]="base.key">
    {{base.label}}
  </label>
  
  <select [id]="base.key" *ngSwitchCase="'dropdown'" 
          [formControlName]="base.key">
    <option *ngFor="let opt of base.options" 
            [value]="opt.key">{{opt.value}}</option>
  </select>>

  <div class="errorMessage" *ngIf="!isValid">
    {{base.label}} is required
  </div>
</div>

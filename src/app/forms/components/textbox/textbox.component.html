<div class="form-textbox" [formGroup]="form">
  <label [attr.for]="question.key">
    {{question.label}}:
  </label>
  <br />
  <input [id]="question.key" [type]="question.type" 
          class="app-form-control"
          [formControlName]="question.key"/>

  <div class="app-form-error-message" *ngIf="!isValid">
    {{question.label}} is required
  </div>
</div>

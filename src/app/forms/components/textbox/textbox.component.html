<div 
  [id]="question.key" 
  class="app-form-textbox app-form-group" 
  [formGroup]="form"
>
  <label 
    [attr.for]="question.key"
  >
    {{question.label}}:
  </label>
  <br />
  <input 
    class="app-form-control"
    [type]="question.type" 
    [formControlName]="question.key"
    (change)="validateInputs()"
  />
  <app-form-error-message
    *ngIf="error_message"
    [message]="error_message"
  >
    Loading error message . . .
  </app-form-error-message>
</div>

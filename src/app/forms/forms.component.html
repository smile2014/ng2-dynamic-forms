<div>
  <form (ngSumbit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let question of questions" class="form-row">
      <div [ngSwitch]="question.controlType">
        <app-form-textbox *ngSwitchCase="'textbox'" [question]="question" 
          [form]="form">Loading textbox...</app-form-textbox>
        <app-form-dropdown *ngSwitchCase="'dropdown'" [question]="question"
          [form]="form">Loading dropdown...</app-form-dropdown>
      </div>
    </div>
<!--Figure out a way to pass a property that will 
    allow different text inside save button-->
    <div class="form-row">
      <button type="reset" (click)="resetPayload()">Reset</button>
      <button type="submit" (click)="onSubmit()">Save</button>
    </div>
  </form>
  <div *ngIf="payLoad">
    You have added: {{payLoad}}
  </div>
</div>

<app-forms id="taskForm" [questions]="questions" 
  (onFormSubmit)="onFormSubmit($event)">
</app-forms>
  <br/>
  <div class="tasklist" *ngFor="let task of tasks">
    <div>
      {{task.name}}
    </div>
    <div>
      {{task.info}}
    </div>
  </div>
